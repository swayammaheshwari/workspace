<!DOCTYPE html>
<html>

<head>
    <!-- Other meta tags, title, etc. -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card" id="draggableCard">
            <div class="front">
                <div class="carousel-item active">
                    <img width="10%" src="https://picsum.photos/800/600?random=1" alt="Slide 1">
                </div> <!-- Content for the front side of the card -->
                <h1>Front Side</h1>
            </div>
            <div class="back">
                <div class="carousel-item active">
                    <img width="10%" src="https://picsum.photos/800/600?random=2" alt="Slide 1">
                </div>
                <h1>Back Side</h1>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
