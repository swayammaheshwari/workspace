<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: rgba(0, 0, 0, 0.3);
            /* Set the desired background color for the div */
            border-radius: 10px;
            /* To make the edges slightly rounded */
        }

        .circle {
            position: absolute;
            top: 125px;
            /* Adjust these values to center the circle within the square */
            left: 125px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* To create a circular shape */
            background-color: transparent;
            /* Transparent background for the circle */
        }

        .square::before {
            content: "";
            position: absolute;
            top: 125px;
            /* Adjust these values to center the circle within the square */
            left: 125px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* To create a circular shape */
            background-color: rgba(0, 0, 0, 0.3);
            /* Set the same background color as the square */
        }
    </style>
</head>

<body>
    <div class="square">
        <div class="circle"></div>
    </div>

</body>

</html>
