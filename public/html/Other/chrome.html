
<!doctype html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8">
    <title>New Tab</title>
    <style>
      body {
        background: #B7E1E4;
        margin: 0;
      }

      #backgroundImage {
        border: none;
        height: 100%;
        pointer-events: none;
        position: fixed;
        top: 0;
        visibility: hidden;
        width: 100%;
      }

      [show-background-image] #backgroundImage {
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <button id="button">click me</button>
    <script>
      const btn = document.getElementById("button");
      
      btn.addEventListener("click", function(){
        btn.innerHTML= "clicked";
        alert("clicked")
      },{once:true});
    </script>
  </body>
</html>
